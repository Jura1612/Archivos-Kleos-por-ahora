<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Profile.css">
</head>

<body>
    <div class="left-panel"></div>
    <div class="right-panel">
        <h1>
            Editar perfil
        </h1>
        <div class="form-group">
            <label>
                Foto
            </label>
            <div class="profile-pic">
                <img alt="Profile picture placeholder" height="50" src="https://placehold.co/50x50" width="50" />
                <button>
                    Cambiar
                </button>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>
                    Nombre
                </label>
                <input placeholder="" type="text" />
            </div>
            <div class="form-group">
                <label>
                    Apellido
                </label>
                <input placeholder="" type="text" />
            </div>
        </div>
        <div class="form-group">
            <label>
                Informaci√≥n
            </label>
            <textarea placeholder="Comparte tu historia"></textarea>
        </div>
        <div class="form-group">
            <label>
                Correo asociado
            </label>
            <input placeholder="" type="email" />
        </div>
        <div class="buttons">
            <button class="reset">
                Reestablecer
            </button>
            <button class="save">
                Guardar
            </button>
        </div>
    </div>
</body>

</html>
